<div class="row">
  <div class="col-8">
    <div class="top" style="height: 40px; margin-top: 30px; margin-left: 20px; display: flex;">
   
      <h2 class="header" style="margin-left: 10px ;">Manage Tasks</h2>
      
      </div>
      
      <form #todoForm="ngForm">
      <div>
      
          <div class="task" style="width: 80%; height: 50px; margin-left: 20px; margin-top: 10px; background-color: white; border-radius: 10px; display:flex; align-items: center;">
              <button class="btn button" type="button" style="padding: 10px ; margin-left: 10px;"
              data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" aria-label="Add a Task">
              <i class="fa fa-plus" aria-hidden="true"></i>
              </button>
              <input class="form-control inputtask" name="task" [(ngModel)]="todoval"
              style="margin-left: 10px; border: none; width: 90%;" type="text"  placeholder="Add a task">
          </div>
            <div class="collapse" id="collapseExample" style="width: 80%; height: 50px; margin-left: 20px; margin-top: 10px; background-color: rgb(245, 244, 243); border-radius: 10px;">
              <div class="secondform" style="display:flex;  height:50px; align-items:center;" >
                
                  <button type="btn buttoncalendar" style="border: none; background-color: rgb(245, 244, 243);">
                    
                      <i class="icon fa fa-calendar-check-o" aria-hidden="true"></i>
                       <input type="date" class= "form-control dateinput" name="date" [(ngModel)] ="dateval" style="border-radius: 10px; cursor: pointer;"> 
                  </button>
                  
                  <i class="fa fa-bell-o" style="margin-left: 10px;"aria-hidden="true"></i>
                  <div style="display: flex; float: left;">
                     
                      <button class="btn addbutton" type="button" style="margin-left: 550px ;" (click)="addTask(todoForm)">
                          Add 
                      </button>
                  </div>
              </div>
      
            </div>
      </div>
      </form>
      <div class="tasks" style="margin-left: 20px; width:80%; margin-top: 10px;">
          <h4>Tasks</h4>
          <form #todo="ngForm">
          <div class="alltasks" style="overflow-y: auto; height: 400px;">
              <div  *ngFor="let mytodo of todos" class="card" style="height: 50px; margin-bottom: 10px;">
                  <div class="carditems" style="display:flex; align-items:center">
                      <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          
                          
                        
                        </div>
                      
                      <div>
                 
                      <p class="" style="margin-left: 20px; margin-top: 10px;">{{mytodo.task}}</p>
                      
      
                      <!-- <p class=""  style="margin-left: 20px;">{{mytodo.date}}</p> -->
                  </div>
                  
                  <div class="buttons" style="display:flex; align-items:center; ">
                    <button type="button" class="btn me-2" style="margin-bottom: 20px; border:none ; outline:none; " placement="bottom" ngbTooltip="View Tasks">
                      <i class="fa fa-eye" aria-hidden="true" (click)="viewTask(mytodo.id)"></i>
                      
                    </button>
                    <!-- <pre>{{todos | json}}</pre> -->
                  <!-- <button class="btn" style="border:none ; outline:none;" > -->
      
      
                      <!-- EDIT MODAL BEGINS HERE -->
                      <!-- Button trigger modal -->

                      <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i>
                  
                  </button>
      
                  <button class="btn" style="border:none ; outline:none;" (click)="deleteTask(mytodo.id)" >
                      <i class="fa fa-trash fa-lg" aria-hidden="true"></i>
                  </button> -->
                  </div>
                  
                  </div>
                  
                  
              </div>
      
          </div>
        </form>
      </div>
